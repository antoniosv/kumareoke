<!doctype html>
<html lang="es-MX">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Subir Archivo de Audio con Voz</title>
  </head>
  {% if name %}
  <h1>¡La pista {{ name }} ha sido exitosamente subida! <br/>Lista para crear la pista karaoke.</h1>
  {% else %}
  <h1>Subir Archivo de Audio con Voz</h1>
  <p>Formatos soportados:</p>
  <ul>
    {% for type in extensions %}
    <li>{{ type }}</li>
    {% endfor %}
  </ul>
  <form action="" method=post enctype=multipart/form-data>
    <fieldset>
      <p>
	<label>Seleccione el archivo de la canción</label>
	<input type=file name=full_track>
      </p>
      <p>
	<label>Formato a exportar</label>
	<select name="Export format">
	  {% for type in extensions %}
	  <option value="{{ type }}">{{ type }}</option>
	  {% endfor %}
	</select>
      </p>
      <input type=submit value="Crear karaoke">
</fieldset>
</form>
{% endif %}
