<!doctype html>
<head>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<title>Upload song with vocals</title>
</head>
{% if name %}
<h1>Track {{ name }} has been successfully uploaded! <br/>Ready to convert.</h1>
{% else %}
<h1>Upload music track with vocals</h1>
<p>Supported types are:
  {% for type in extensions %}
  {{ type }}
  {% endfor %}
</p>
<form action="" method=post enctype=multipart/form-data>
  <fieldset>
  <p>
    <label>Select the music file</label>
    <input type=file name=full_track>
  </p>
  <p>
    <label>Export Format</label>
    <select name="Export format">
      {% for type in extensions %}
      <option value="{{ type }}">{{ type }}</option>
      {% endfor %}
    </select>
  </p>
    <input type=submit value=Upload>
</p>
</fieldset>
</form>
{% endif %}
